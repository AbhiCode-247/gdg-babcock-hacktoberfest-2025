version: "3.9"

services:
  backend:
    build: ./backend
    container_name: certificate-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: certificate-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
